
<html>
  <head>
    <style>
      body {
        min-height: 100vh;
        min-width: 100%;
        margin: 0px;
        font-family: helvetica;
      }
      .header {
        background-color: #d8f7f5;
      }
      .content {
        background-color: black;
        min-height: 100vh;
      }
      .top-bar {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
      .top-bar-cell {
        flex: 1;
        text-align: center;
      }
      a:link {
        color: rgba(23, 105, 199, 0.795);
        text-decoration: none;
      }
      a:visited {
        color:  rgba(23, 105, 199, 0.795);
        text-decoration: none;
      }
      .playing-title {
        color: blueviolet;
      }
      .radio-station-grid {
        font-size: x-large;
        display: flex;
        flex-wrap: wrap;
        min-height: 70vh;
        min-width: 100%;
      }
      .radio-station-grid-cell {
        width: calc(25vw - 2px);
        height: calc(22vh - 5px);
        border: 1px solid;
        text-align: center;
        overflow: auto;
        position: relative;
      }
      .placekitten {
        width: 100%;
        max-height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      .radio-station-grid-cell-text-div {
          position: absolute;
          width: 100%;
      }
      .radio-station-grid-cell-text {
        display: block;
        color: #fff;
        text-shadow: 0px 1px 0px black, 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff2d95, 0 0 30px #ff2d95, 0 0 40px #ff2d95, 0 0 50px #ff2d95, 0 0 75px #ff2d95;
        font: 30px;
      }
    </style>
    </head>
    <body>
        <div class="header">
            <div class="top-bar">
                <div class="top-bar-cell">
                    <h2>
                        <a href='/next/{{playing}}'>Next!</a>
                    </h2>
                </div>
                <div class="top-bar-cell">
                    <h2>
                        {% if playing %}
                        <span class="playing-title">
                            ðŸŽµ {{playing.replace('.', ' ')}} ðŸŽµ
                        </span>
                        {% endif %}
                    </h2>
                </div>
                <div class="top-bar-cell">
                    <h2>
                        <a href='/stop/{{playing}}'>Stop</a>
                    </h2>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="radio-station-grid">
                {% for p in playlists %}
                <a href='/playlist/{{p}}'>
                    <div id="radio-station-{{p}}" class="radio-station-grid-cell">
                        <img class="placekitten" src="http://placekitten.com/256/165"/>
                        <div class="radio-station-grid-cell-text-div">
                            <span class="radio-station-grid-cell-text">
                                {{p.replace('.', ' ')}}
                            </span>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
